<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Photography</title>
    <link rel="icon" id="favicon" href="Icons/camera-icon_favicon_dark.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body class="light-theme">

    <!-- Bootstrap Grid System:
        xs (for phones - screens less than 768px wide)
        sm (for tablets - screens equal to or greater than 768px wide)
        md (for small laptops - screens equal to or greater than 992px wide)
        lg (for laptops and desktops - screens equal to or greater than 1200px wide)
    -->

    <!-- BS 5
        xs - <576px
        sm - ≥576px
        md - ≥768px
        lg - ≥992px
        xl - ≥1200px
        xxl - ≥1400px
    -->

    <!-- Navbar -->

    <div class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <nav class="navbar fixed-top navbar-expand-lg">
                <a class="navbar-brand  ml-5" href="index.html">
                    <img id="brand-logo" src="Icons/camera-icon_favicon_dark.svg" alt="Logo" title="Logo">
                    <span class="sr-only">Click</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon mr-5">
                    <img id="toggler-icon" src="Icons/navbartoggle-icon_dark.svg">
                </span>
                </button>
                <div class="collapse navbar-collapse mydropdown" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-5 ml-5">
                            <a class="nav-link" href="index.html"><i class="bi bi-house-fill"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mr-5 ml-5">
                            <a class="nav-link" href="Portfolio.html"><i class="bi bi-briefcase-fill"></i> Portfolio</a>
                        </li>
                        <li class="nav-item mr-5 ml-5">
                            <a class="nav-link" href="About.html"><i class="bi bi-info-circle-fill"></i> About</a>
                        </li>
                        <li class="nav-item mr-5 ml-5">
                            <a class="nav-link active" href="Contact.html"><i class="bi bi-person-lines-fill"></i> Contact</a>
                        </li>
                        <li class="nav-item mr-5 ml-5">
                            <button class="btn btn-link">
                                <img id="theme" src="Icons/day-icon_toggle.svg" alt="Light mode" title="Light mode" onclick="changemode()">
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Form -->

    <div class="container-fluid-cont col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form method="POST" class="uform">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="tel" class="form-control" id="phno">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Socials -->

    <div class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="socials">
                <button class="btn btn-outline-primary">
                    <a href="#">
                        <i class="bi bi-facebook"> Facebook</i>
                    </a>
                </button>
                <button class="btn btn-outline-success">
                    <a href="#">
                        <i class="bi bi-google"> Google</i>
                    </a>
                </button>
                <button class="btn btn-outline-secondary">
                    <a href="#">
                        <i class="bi bi-instagram"> Instagram</i>
                    </a>
                </button>
                <button class="btn btn-outline-info">
                    <a href="#">
                        <i class="bi bi-twitter"> Twitter</i>
                    </a>
                </button>
                <button class="btn btn-outline-danger">
                    <a href="#">
                        <i class="bi bi-youtube"> Youtube</i>
                    </a>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="container-fluid-footer col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <footer class="page-footer">
                <div class="footer-copyright text-center">© 2021 Copyright:
                    <a href="index.html"> Clickphotography</a>
                </div>
            </footer>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="JS/myscript.js"></script>
</body>
</html>
